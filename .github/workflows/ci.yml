# Syntax: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DEVELOPER_DIR: /Applications/Xcode_16.3.0.app/Contents/Developer
  FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 180
  FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 10
  
jobs:
  test:
    runs-on: macos-15
    name: Build & test
    timeout-minutes: 60
    steps:
#      - name: Prestart the simulator # https://circleci.com/docs/2.0/testing-ios/#pre-starting-the-simulator
#        # ðŸ§ when changing below, don't forget to also change the device name in the Fastfile too: 
#        run: | 
#          xcrun simctl boot "iPhone 16 Pro" || true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Homebrew
        run: |
          make homebrew_ci

      - name: Build mint dependencies
        uses: ./.github/actions/build-mint

      - name: Run SwiftLint 
        run: |
          make run_swiftlint

      - name: Checkout LFS resources
        run: |
          git lfs pull
          git checkout .

      - name: Generate project
        env:
          MGO_BASIC_AUTH_USERNAME: ${{ secrets.BASIC_AUTH_USER }}
          MGO_BASIC_AUTH_PASSWORD: ${{ secrets.BASIC_AUTH_PASSWORD }}
        run: |
          make generate_project

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Build and test
        env:
          SLACK_URL: ${{ secrets.SLACK_URL }}
        run: |
          bundle exec fastlane ios test_ci

      - name: Convert Coverage
        run: |
          bash Scripts/xccov-to-sonarqube-generic.sh MGO.xcresult/ > coverage.xml

      - name: Upload Coverage file
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: coverage.xml
          path: coverage.xml
     
  sonar:
    runs-on: ubuntu-24.04
    needs: test
    name: SonarCloud
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage file
        uses: actions/download-artifact@v4
        with:
          name: coverage.xml
          path: ./

      - name: Run SonarCloud scanner
        uses: minvws/nl-irealisatie-generic-pipelines/.github/actions/sonarcloud@main
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
